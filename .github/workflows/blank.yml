# Weatherbot for 

name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
  - cron: "0 5-20/2 * * *" 

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3.1.4
      - run: pip install -r requirements.txt
      - run: pip install telebot
      - run: pip install requests
      - run: python WeatherBot.py
